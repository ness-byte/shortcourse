<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snippet Extension</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
  <div id="popup">
    <div id="code-section">
      <h2>Code</h2>
      <div id="code-snippet-list">
        <!-- Dynamically populate buttons here -->
      </div>
    </div>
    <div id="icon-section">
      <h2>Icons</h2>
      <div id="icon-snippet-list">
        <!-- Dynamically populate buttons here -->
      </div>
    </div>
  </div>
  <div style="padding-top: 20px">
    <input type="checkbox" id="altTextToggle"> Show alt text on images
  </div>
  <script src="popup.js"></script>
</body>
</html>
