<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Extension</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <div id="tabs">
        <button id="default-tab" class="active">Default</button>
        <button id="custom-tab">Custom</button>
        <button id="search-tab">Search</button>
    </div>

    <div id="popup">
        <div id="default-view">
            <div id="code-section">
                <div id="code-snippet-list"></div>
            </div>
            <div id="icons-section">
                <div id="icon-snippet-list"></div>
            </div>
        </div>

        <div id="custom-view" style="display: none">
            <div id="custom-section"></div>
        </div>

        <div id="search-view" style="display: none">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search snippets...">
<!--                 <div class="search-type">
                    <label><input type="checkbox" id="include-icons" checked> Include icons</label>
                </div> -->
            </div>
            <div id="search-results"></div>
        </div>
    </div>

    <div class="footer">
        <label>
            <input type="checkbox" id="altTextCheckbox"> Show Alt Text
        </label>
        <div class="footer-buttons">
            <button id="reset-custom-btn">Reset Custom</button>
            <button id="refresh-btn">Refresh Files</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h3>Edit Custom Button</h3>
            <select id="code-select">
                <option value="">Select a snippet...</option>
            </select>
            <textarea id="user-code" placeholder="Enter your custom code here..."></textarea>
            <div class="modal-buttons">
                <button id="clear-btn">Clear</button>
                <button id="save-btn">Save</button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script src="popup.js"></script>
</body>
</html>
