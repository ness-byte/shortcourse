<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snippet Extension</title>
  <link rel="stylesheet" href="popup.css">
  <!-- FontAwesome CDN for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="popup">
    <div id="code-section">
      <h2>Code</h2>
      <div id="code-snippet-list">
        <!-- Dynamically populate 26 buttons here -->
      </div>
    </div>
    <div id="icon-section">
      <h2>Icons</h2>
      <div id="icon-snippet-list">
        <!-- Dynamically populate 5 buttons here -->
      </div>
    </div>
  </div>
  <div>
    <input type="checkbox" id="altTextToggle"> Show alt text on images
  </div>
  <script src="popup.js"></script>
</body>
</html>
